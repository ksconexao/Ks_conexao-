
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KS Conexão | Link na Bio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #1f1f1f);
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .link-button {
      background-color: #FFD700;
      color: #000;
      padding: 15px 20px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      text-decoration: none;
      font-size: 16px;
      width: 100%;
      transition: 0.3s ease-in-out;
    }
    .link-button:hover {
      background-color: #FFA500;
      transform: scale(1.05);
    }
    .whatsapp-box {
      margin-top: 20px;
    }
    .whatsapp-box textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    .whatsapp-box button {
      margin-top: 10px;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">KS Conexão</div>
    <a class="link-button" href="https://ksconexao.com.br" target="_blank">Site Oficial</a>
    <a class="link-button" href="https://wa.me/5511978121070" target="_blank">WhatsApp Direto</a>
    <a class="link-button" href="https://www.instagram.com" target="_blank">Instagram</a>
    <a class="link-button" href="https://www.tiktok.com" target="_blank">TikTok</a>

    <div class="whatsapp-box">
      <textarea id="mensagem" placeholder="Escreva sua mensagem ou use o modelo: Vim pelo Instagram e gostaria de um orçamento."></textarea>
      <button onclick="enviarWhatsApp()">Enviar para o WhatsApp</button>
    </div>
  </div>

  <script>
    function enviarWhatsApp() {
      const mensagem = document.getElementById("mensagem").value;
      const encoded = encodeURIComponent(mensagem);
      window.open("https://wa.me/5511978121070?text=" + encoded, "_blank");
    }
  </script>
</body>
</html>
