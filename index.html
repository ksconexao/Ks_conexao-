
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KS Conexão - Link na Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#000000, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      position: relative;
      margin-bottom: 20px;
      animation: shake 2s infinite;
    }

    .logo::after {
      content: '⚡';
      position: absolute;
      right: -25px;
      top: -10px;
      font-size: 1.5rem;
      animation: drop 2s infinite;
    }

    @keyframes drop {
      0% { top: -10px; opacity: 1; }
      50% { top: 10px; opacity: 0.5; }
      100% { top: -10px; opacity: 1; }
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    .button {
      background-color: #FFD700;
      color: black;
      padding: 15px 25px;
      margin: 10px 0;
      border-radius: 10px;
      text-decoration: none;
      display: block;
      width: 80%;
      max-width: 300px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #ffbb00;
    }

    .promo {
      background-color: red;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      margin-top: 15px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="logo">KS Conexão</div>
  <a href="https://ksconexao.com.br" class="button" target="_blank">Site Oficial</a>
  <a href="https://wa.me/5511978121070" class="button" target="_blank">WhatsApp</a>
  <a href="https://www.tiktok.com/@ksconexao" class="button" target="_blank">TikTok</a>
  <div class="promo">Promoção Relâmpago: Desconto especial este mês!</div>
</body>
</html>
